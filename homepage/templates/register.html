{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Register
{% endblock %}

{% block content %}

    <div class="container_special mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 mb-4">
                <h2 class="mb-4 text-center">Register</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center"> 
                        <button type="submit" class="btn btn-primary" style="padding: 15px 150px; font-size: 18px;">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <style>
        input[type="checkbox"] {
            width: 13px;
            height: 13px;
        }

    </style>
{% endblock %}
